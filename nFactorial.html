 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Operations</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
    }

     input.short-input {
      width: 200px; /* Set the width according to your preference */
    }

    button {
      background-color: #e8491d;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <h1>Loop Operations</h1>
    
    <label for="inputNumber">Enter an integer (n): </label>
    <input type="number" id="inputNumber">
    <button onclick="performOperations()">Calculate</button>

    <h2>Results:</h2>
    <p id="factorialResult"></p>
    <p id="sumResult"></p>
    <p id="averageResult"></p>

    <a href="index.html">Back to Homepage</a>

    <script>
        function performOperations() {
            // Get the input value
            var n = parseInt(document.getElementById("inputNumber").value);

            // Validate the input
            if (isNaN(n) || n < 0) {
                alert("Please enter a non-negative integer.");
                return;
            }

            // Calculate factorial using a while loop
            var factorial = 1;
            var i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            // Calculate sum using a do-while loop
            var sum = 0;
            var j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            // Calculate average using a for loop
            var total = 0;
            for (var k = 1; k <= n; k++) {
                total += k;
            }
            var average = total / n;

            // Display results
            document.getElementById("factorialResult").innerText = "Factorial: " + factorial;
            document.getElementById("sumResult").innerText = "Sum: " + sum;
            document.getElementById("averageResult").innerText = "Average: " + average.toFixed(2);
        }
    </script>
</body>
</html>
