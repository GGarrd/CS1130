 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
    }

    button {
      background-color: #e8491d;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Unit Converter</h2> 
  
  <!-- Meters to Feet -->
  <label for="meters">Meters:</label>
  <input type="number" id="meters" placeholder="Enter length">
  <button onclick="convert('meters', 'feet')">Convert to Feet</button>

  <div id="result">
    <label for="feet">Result in Feet:</label>
    <input type="text" id="feet" disabled>
  </div>

  <hr>

  <!-- Feet to Meters -->
  <label for="feetToM">Feet:</label>
  <input type="number" id="feetToM" placeholder="Enter length">
  <button onclick="convert('feetToM', 'metersToFeet')">Convert to Meters</button>

  <div id="result">
    <label for="metersToFeet">Result in Meters:</label>
    <input type="text" id="metersToFeet" disabled>
  </div>

<a href="index.html">Back to Homepage</a>

   <script>
    function convert(inputId, outputId) {
      var input = document.getElementById(inputId);
      var output = document.getElementById(outputId);

      if (inputId.includes("meters")) {
        output.value = (parseFloat(input.value) * 3.28084).toFixed(2);
      } else if (inputId.includes("feet")) {
        output.value = (parseFloat(input.value) / 3.28084).toFixed(2);    
    }
  </script>

</body>
</html>
