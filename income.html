 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
    }

   input.short-input {
      width: 200px; /* Set the width according to your preference */
    }

    button {
      background-color: #e8491d;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Income Tax Calculator</h2>

  <!-- Taxable Income -->
  <label for="taxableIncome">Taxable Income:</label>
  <input type="number" id="taxableIncome" placeholder="Enter taxable income">

  <button onclick="calculateTax()">Calculate Income Tax</button>

  <!-- Result -->
  <div id="result">
    <label for="incomeTax">Income Tax:</label>
    <input type="text" id="incomeTax" disabled>
  </div>

<a href="index.html">Back to Homepage</a>

  <script>
    function calculateTax() {
      var taxableIncome = parseFloat(document.getElementById("taxableIncome").value);
      var incomeTax = 0;

      if (taxableIncome <= 250000) {
        incomeTax = 0;
      } else if (taxableIncome <= 400000) {
        incomeTax = 0 + 0.2 * (taxableIncome - 250000);
      } else if (taxableIncome <= 800000) {
        incomeTax = 30000 + 0.25 * (taxableIncome - 400000);
      } else if (taxableIncome <= 2000000) {
        incomeTax = 130000 + 0.3 * (taxableIncome - 800000);
      } else if (taxableIncome <= 8000000) {
        incomeTax = 490000 + 0.32 * (taxableIncome - 2000000);
      } else {
        incomeTax = 2410000 + 0.35 * (taxableIncome - 8000000);
      }

      document.getElementById("incomeTax").value = incomeTax.toFixed(2);
    }
  </script>

</body>
</html>
